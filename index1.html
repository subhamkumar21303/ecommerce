<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather</title>
    <link rel="stylesheet" href="style1.css">
    <script src="script1.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="box1">
        <div class="top">
            <input type="text" placeholder="search for city..." class="search">
            <button onclick="search()"><i class='bx bx-search-alt-2' id="box"></i></button>
        </div>
        <div class="temp">temperature</div>
        <div class="city">city</div>
        <div class="base">
            <div class="t1">
                <div class="humper">humidity percent</div>
                <div class="hum">humidity</div>
            </div>
            <div class="t2">
                <div class="windspeed">wind speed in km/h</div>
                <div class="wind">windspeed</div>
            </div>
        </div>
    </div>
</body>

</html>
